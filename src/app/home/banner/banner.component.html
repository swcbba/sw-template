<div swTransparentNavbar class="parallax-container valign-wrapper">
  <div class="parallax-container-data center-align">
    <div id="banner" class="container">
      <div class="row">
        <img id="sw-isotype" src="assets/images/sww-illustration-white.svg" [alt]="eventName"><br>
        <img id="sw-logotype" height="70" class="hide-on-med-and-down" src="assets/images/sww-logo-white.svg" [alt]="eventName"><br>
        <h6 id="place-and-date">{{ 'HOME.BANNER.PLACE_AND_DATE' | translate }}</h6>
        <h3 id="slogan">{{ 'HOME.BANNER.SLOGAN' | translate }}</h3>
        <h6 id="sw-detail" class="hide-on-med-and-down">{{ 'HOME.BANNER.DETAIL' | translate }}
          <b>{{ 'HOME.BANNER.REGISTER_NOW' | translate }}</b></h6>
        <a class="btn btn-large waves-effect waves-light" [href]="registrationFormUrl" target="_blank"
          rel="noopener noreferrer">
          {{ 'HOME.BANNER.REGISTER' | translate }}
        </a>
      </div>
    </div>
  </div>
  <div swParallax class="parallax">
    <img src="assets/images/banner/mainbg.png" [alt]="eventName">
  </div>
</div>
