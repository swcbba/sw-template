<header>
  <nav class="transparent">
    <div class="nav-wrapper">
      <div>
        <a routerLink="/"><img id="sw-logotype" src="assets/images/sww-logo-white.png" [alt]="eventName"></a>
        <a data-target="mobile-menu" class="sidenav-trigger">
          <i class="fas fa-bars"></i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#banner">{{ 'NAVBAR.HOME' | translate }}</a></li>
          <li><a href="#about">{{ 'NAVBAR.ABOUT' | translate }}</a></li>
          <!-- <li><a href="#events">{{ 'NAVBAR.EVENTS' | translate }}</a></li>
          <li><a href="#partners">{{ 'NAVBAR.PARTNERS' | translate }}</a></li> -->
          <li>
            <a class="btn waves-effect waves-light register" href="#">
              {{ 'NAVBAR.REGISTER' | translate }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ul swSidenav class="sidenav" id="mobile-menu">
    <li><a class="sidenav-close" href="#banner">{{ 'NAVBAR.HOME' | translate }}</a></li>
    <li><a class="sidenav-close" href="#about" class="">{{ 'NAVBAR.ABOUT' | translate }}</a></li>
    <!-- <li><a class="sidenav-close" href="#events">{{ 'NAVBAR.EVENTS' | translate }}</a></li>
    <li><a class="sidenav-close" href="#partners">{{ 'NAVBAR.PARTNERS' | translate }}</a></li> -->
    <li>
      <a class="sidenav-close" class="waves-effect waves-light btn register sidenav-close" [href]="registrationFormURL"
        target="_blank" rel="noopener noreferrer">
        {{ 'NAVBAR.REGISTER' | translate }}
      </a>
    </li>
  </ul>

  <div id="navbar-background"></div>
</header>
